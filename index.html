<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qauto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="logo">
                <img src="icons/Qauto.png" alt="Qauto">
            </div>
        </div>
        <div class="tab">
            <button data-id="USA" value="USA" class="tablinks active">USA</button>
            <button data-id="Canada" value="Canada" class="tablinks active">CANADA</button>
        </div>
    </section>
    <section class="shipping_cost">
        <div class="title">Розрахунок вартості доставки авто</div>
        <hr class="solid">
        <div class="container_item">
            <div class="input_field">
                <label class="select_nam">Аукціон</label>
                <input class="value" type="text" autocomplete="nope" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <div class="input_field">
                <label class="select_nam">Локація</label>
                <input class="value" type="text" autocomplete="nope" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <div class="input_field">
                <label class="select_nam">Пункт призначення</label>
                <input class="value" type="text" autocomplete="nope" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <div class="field_btn">
                <button class="calculate_delivery">Розрахувати доставку</button>
            </div>
        </div>
    </section>
        

            
        
</body>
</html>
